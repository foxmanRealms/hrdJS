<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
        <!-- 1. 파일을 다운로드 받아서 사용 -->
    <!-- <script src="./js/jquery-3.6.0.min.js"></script> -->

    <!-- 2. CDN을 이용해서 사용 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    
</head>
<body>
    <p>로그인 폼을 작성해봅시다</p>
   <button id="btnP">p태그 다루기</button>
   <div id="div1">
      <h1 class="h">로그인폼</h1>
      ID : <input type="text" name="id"><br>
      PW : <input type="text" name="pw">
   </div>
   <p class="h"></p>
   <button id="btnDiv">div태그 다루기</button>
   <button id="btnH">h태그 다루기</button>
   <button id="addAttr">id input 속성 추가</button>
   <button id="getId_Pw">input태그 다루기</button>
   <button id="removeAttr">속성지우기</button>
   <button id="removeP">p태그 지우기</button>

   <script>
       $(function(){
            // 1. p태그 다루기 라는 버튼은 클릭 시, 
            $( '#btnP').click(function(){
                // 버튼을 클릭했을 때,
                // h3태그 -> 'h3로 바꾸기' 라고 변경

                $('p').html('<h3>h3로 바꾸기!</h3>')

            })
       
            // 2. 'div태그 다루기' 라는 버튼을 클릭 시,
            $( '#btnDiv').click(function(){
            // id가 div1인 태그의 배경색상을 pink로 변경 
                
            $('#div1').css('background-color','pink')
                
            
            })
            // 3. 'h태그 다루기' 라는 버튼을 클릭 시,
            $('#btnH').click(function (){

                // 버튼 안의 글자를 '바꾸기 완료!'로 변경 
                
                // id가 div1인 태그의 배경색상을 pink로 변경 
                $(this).text('바꾸기 완료!')
                
                
            })

            // 4. 'id input 속성 추가' 라는 버튼 클릭 시,
            // input 태그의 placeholder를 'ID작성'으로 변경!
            
            // j쿼리에서 속성에 접근 & 추가해주는 키워드  .attr        어트리뷰트
            $('#addAttr').click(function(){
                $('input[name=id]').attr('placeholder','ID작성')
                ///// 태그가 없으니까 인풋을 우선 넣는다
            })
            // 5.'input태그 다루기' 라는 버튼 클릭 시, 사용자가 입력한 값을 alert 창
            // jQuery에서 값을 가져올 때 .val 
            $('#getId_Pw').click(function(){   
                let id=  $('input[name=id]').val();
                let pw=  $('input[name=pw]').val();
               
                alert('아이디는 '+id+'이고, 비밀번호는 '+pw+'입니다!')

            })

            // 6. 4번에서 추가했던 placeholder 라는 속성 삭제
            // j쿼리에서 속성을 삭제할 때  .removeAttr
            $('#removeAttr').click(function(){
                $('input[name=id]').removeAttr('placeholder')


            })

            // 7. removeP(ID)라는 버튼을 클릭 시, P태그 삭제
            $('#removeP').click(function(){
                $('p').remove();


            })



        })



   </script>
</body>
</html>
