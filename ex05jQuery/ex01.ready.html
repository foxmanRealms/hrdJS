<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- ** jQuery import
    $ is undefined 오류 : jQuery import 안되어있을 때 나는 오류
    -->

    <!-- 1. 파일을 다운로드 받아서 사용 -->
    <!-- <script src="./js/jquery-3.6.0.min.js"></script> -->

    <!-- 2. CDN을 이용해서 사용 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <p>제이쿼리가 적용되지 않은 상태입니다.</p>

    <h1 id="h1Tag">
        jQuery 활용하기!
    </h1>

    <script>
        // 만약에, 브라우저가 jQuery를 사용할 준비가 됐다면, 문구 변경 
        // $(document).ready(
        //     function(){
        //         $('p').text('문서 준비 완료!')         아래쪽과 같은 의미이다 
        //     }
        // )

            $(function(){
                // .text = .innerText
                $('p').text('문서 준비완료')

                // .html = .innerHTML
                $('#h1Tag').html('<h2>h2태그</h2>')

                // .css = .style 
                $('#h1Tag').css('color','salmon')
            })

    </script>
</body>
</html>
