<thead></thead>
    <tbody>
        <tr height="35" bgcolor="grey">
        <th bgcolor="grey" colspan="2" align="left">Step1 : 아이디/비번 입력
        </th>
    </tr>


    <tr height="35" bgcolor="whitesmoke">
        <td align="right"> 아이디 : </td>
        <td><input type="text" name="" id=""></td>
        </tr>
        <tr height="35" bgcolor="whitesmoke">
        <td align="right"> 비밀번호 : 
        <td><input type="password" name="" id=""></td>
    </tr>
    <tr height="35" bgcolor="whitesmoke">
        <td align="right"> 비밀번호 확인 : </td>
        <td><input type="password" name="" id=""></td>
    </tr height="35" bgcolor="whitesmoke">
    
        <th  bgcolor="grey" colspan="2" align="left"> Step2 : 개인정보 </th>
        <th></th>
        <tr height="35" bgcolor="whitesmoke">
            <td align="right"> 성별 : </td>
            <td> 남 <input type="radio" name="gender" value="male" > 
             여<input type="radio" name="gender" value="female"> </td>
            </tr>
            <tr height="35" bgcolor="whitesmoke">
            <td align="right"> 혈액형: 
            <td> <select name="blood type">
                <option value="A type"> A형</option>
                <option value="B type"> B형</option>
                <option value="AB type"> AB형</option>
                <option value="O type"> O형</option>
            </select> 
                </td>
        </tr>
        
        <tr height="35" bgcolor="whitesmoke">
            <td align="right">생일 : </td>
            <td> <input type="date" name="birthday" ></td>
        </tr>

        <th></th>
    
        <tr height="35" bgcolor="whitesmoke">
            <td align="right"> 취미 : </td>
            <td>
                축구 <input type="checkbox" name="soccer" >
            
                야구 <input type="checkbox" name="baseball" >
            
                농구 <input type="checkbox" name="basketball" >
            </td>
         </tr>


            <tr height="35" bgcolor="whitesmoke">
                <td align="right">좋아하는 색깔 :  </td>
                <td> <input type="color" name="color" ></td>
                </tr>

                <tr>
            <td colspan="3">
                <textarea name="board" cols="53" rows="5">
                </textarea> 
            </td>
        </tr>
        <tr height="35" bgcolor="whitesmoke" colspan="2">
            <td colspan="2" align="center">
            <input type="submit" value="제출"
        </td>
        <input type="reset" value="초기화">
        </tr>





    </tbody>
