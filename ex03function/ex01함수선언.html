    <script>
        // (1) 함수 선언
        //  () : 어떤 값을 전달받아 올것인지 정의하는 부분 
            function helloWorld(){
                // 실제로 함수 안에서 어떤 코드가 동작하는지 
                console.log('hello world!');

            }


        // (2) 함수 호출 ** 선언과 호출을 분리할 것!
        helloWorld();  

        // **매개변수를 통한 기능 출력함수 작성
         function addNum(num1,num2){
            console.log('addNum의 결과는 >> '+(num1+num2));

        }
        addNum(5,10);

        // ** 매개변수를 통한 리턴 함수 작성
        // 함수가 결과값을 반환하는 경우에 반드시 return문을 사용!

        function minusNum(num1,num2){
            return num1-num2;

        }
       let res =  minusNum(10,5);
       console.log('minusNum의 결과는 >> '+res);

       //  JS 함수의 특징 !  3가지       JS 는 관대하다. 

       // 1) 데이터 타입이 동일한지 검사하지 않는다.
       // 2) 매개변수 & 입력값이 갯수가 같은지 확인 X       매개변수 2개짜리 에 3개 넣으면, 2개까지 넣고 나머지는 무시해준다
       // 3) 만약 입력값의 갯수가 매개변수보다 적다면 undifined 로 설정
