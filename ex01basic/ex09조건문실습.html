<body id="bodyTag">
    
    <script>
        // 1. 사용자에게 원하는 색상을 입력 받는다. (빨강 or 파랑 or 초록)

        // 2. 입력받은 색상에 따라 각각 배경색 설정 
        // 3. 잘못 입력했을 경우,'잘못 입력하셨습니다!'  팝업창


       /////// let color = prompt('원하는 색상을 입력하세요 >>','빨강 / 파랑 / 초록')

       let color = prompt('원하는 색상을 입력하세요 >>','빨강 / 파랑 / 초록')


        if (color=='빨강') {
            document.getElementById('bodyTag').style.background='red'
        } else if(color=='파랑') {
            document.getElementById('bodyTag').style.background='blue'
        } else if (color=='초록') {
            document.getElementById('bodyTag').style.background='green'
        }else {
            alert('잘못 입력하셨습니다!')
        }

    </script>
</body>
