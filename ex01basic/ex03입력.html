<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 1. prompt 입력창 -> 스트링 형태로 반환
       let dinner = prompt('오늘 저녁에 뭐드실래요?' , '연어초밥')
       console.log('오늘 저녁은 '+dinner+'입니다!')

        // 2. confirm 입력창 -> 불리언 형태로 반환
        confirm('오늘 저랑 곱창 드실래요?')

    </script>
</body>
</html>
