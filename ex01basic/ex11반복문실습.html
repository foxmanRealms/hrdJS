<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
         let ranNum =    Math.floor(Math.random()*100)+1

       // console.log(ranNum)

       // 입력할떄 프롬프트  창띄우기는 얼럿  결과도 얼럿

       while(true){
       let res =  prompt('숫자를 입력하세요')

        if (res>ranNum) {
            alert('입력한 숫자보다 작은 수 입니다.')
        } else if (res< ranNum) {
            alert('입력한 숫자보다 큰 수 입니다.')
        }else if(res== ranNum){
            alert('정답입니다! 축하합니다! 🎉')
            break;
        }else{
            alert('잘못 입력하셨습니다.')
        }
    }
    </script>
</body>
</html>
