<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>클릭 한번 해볼까요?</h1>
    <button onclick="mkH1()">h1태그 생성</button> 
    <button onclick="mkA()">a태그 생성</button>
    <button onclick="mkUl()">ul태그 생성</button>
    <!-- div는 생성한 태그를 누적할 공간-->
    <div id="div1"></div>

    <script>
        // (1) 태그를 생성할 위치를 가져오기   -> 변수 div
       let div =  document.getElementById('div1')

        // (2) function mkH1 , mkA,mkUl 선언
        // ->div 라는 공간의 안쪽 태그 추가 (누적)


        
        function mkH1(){

            div1.innerHTML +='<h1>DOM활용하기 </h1>'
        }
        function mkA(){

        div1.innerHTML += 'a href="http://www.google.com">Google로 이동</a>'
     }
        function mkUl(){

         div1.innerHTML += '<ul><li>HTML</li><li>CSS</li><li>JS</li></ul>'
        }
    </script>
</body>
</html>
