<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // 객체(Object)
        // key&value 접근
        // 기호?  .key
        // -> 직관적으로 데이터관리 

        // 객체 생성 Case 1
        let pokemon1 ={};

        pokemon1.name='피카츄';
        pokemon1.age=2;
        pokemon1.skill=function(){
            console.log('백만볼트!');
        }

        console.log('포켓몬의 이름은 >> '+ pokemon1.name)
        console.log('포켓몬의 나이는 >> '+ pokemon1.age)
        pokemon1.skill();

        // 객체 생성 Case 2 **     대부분 이방법을 쓸 것이라고 한다.
        let pokemon2= {
            name : '꼬북이',
            age: 1,
            skill:function(){
                console.log('물대포!')
            }

        };

        console.log('포켓몬의 이름은 >> '+ pokemon2.name)
        console.log('포켓몬의 나이는 >> '+ pokemon2.age)
        pokemon2.skill();

        // prac!  student 객체를 생성하고 (name) : 본인이름 / age : 본인나이 / sub : 좋아하는 과목 / intro : 자기소개 console() )
        //console 창에
        //이름
        //나이
        //과목
        //자기소개   뜨도록 

        let student={
            name : '이정명',
            age : 34,
            sub :'국사',
            intro:function(){
                console.log('만나서 반가워요 여러분')
            }

        };
        console.log('이름 >> '+ student.name)
        console.log('나이 >> '+ student.age)
        console.log('과목 >> '+ student.sub)
        student.intro();
        
    </script>
</body>
</html>
