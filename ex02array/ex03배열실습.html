    <script>
        // 홀수와 홀수 갯수 구하기!

        // 홀수만 따로 넣어줄 공간 -> 배열 생성
        let listOdd = [];
        let cnt=0;

        
        
        for (let i = 0; i < list.length; i++) {
            
            if (list[i]%2==1) {
               // listOdd[cnt]=list[i];

                listOdd.push(list[i])


                cnt++;
                
            }
            
            
        
            
        }
        console.log('list에 들어있는 홀수는 '+listOdd+' 이며, 총 '+listOdd.length+'개 입니다.')
        // list에 들어있는 홀수는 1,3,5,7이며, 총 4개 입니다. 

    </script>
